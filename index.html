<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-img">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Perfume Image"
            class="image-mobile"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="Perfume Image"
            class="image-desktop"
          />
        </div>
        <div class="card-body">
          <p class="category">Perfume</p>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="sale-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <a href="#" class="btn-checkout">
            <img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart</a
          >
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">William</a>.
    </div>
  </body>
</html>
